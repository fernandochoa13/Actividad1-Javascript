<!--1.-Se desea realizar una estadística de los pesos de los alumnos de un colegio, de acuerdo a
la siguiente tabla:

Alumnos de menos de 40 Kg.
Alumnos entre 40 y 50 Kg
Alumnos de más de 50 y menos de 60 Kg
Alumnos de más o igual a 60 Kg-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Estadística de peso de alumnos</h1>
    <label for="">Ingrese la cantidad de alumnos que desea registrar:</label>
    <input type="number" id="cantidadPesos" required>
    <button id="botonEnviar" class="btn btn-primary" type="button">Generar Formularios</button><br><br>
    <div id="container"></div>
</body>
</html>

<script>

document.getElementById("botonEnviar").onclick = function() {myScript()};
    var cantidadPesos;
    var promedio;
    var alumnosMenor40=0;//Alumnos con peso menor a 40
    var alumnosEntre4050=0;//Alumnos entre 40 y 50 Kg
    var alumnosMayor50menor60=0;
    var alumnosMas60=0;

    function myScript() {
        var htmlElements = "";
        cantidadPesos = document.getElementById('cantidadPesos').value;
        for(i=0;i<cantidadPesos;i++) {
            htmlElements += `<label>Ingrese el peso del alumno número ${i+1}</label><br><input type="number" required id=${i} ><br>`;

        }
        var container = document.getElementById("container");
        container.innerHTML = htmlElements;
        button = '<button id="segundoBoton" class="btn btn-primary">Calcular</button>';
        container.innerHTML += button;
        document.getElementById("segundoBoton").onclick = function() {segundoScript()};
    }
    
    function segundoScript() {
        for(i=0;i<cantidadPesos;i++) {
            if(parseFloat(document.getElementById(`${i}`).value) < 40) {
                alumnosMenor40++;
            } else if(parseFloat(document.getElementById(`${i}`).value) >= 40 && parseFloat(document.getElementById(`${i}`).value) <= 50) {
                alumnosEntre4050++;
            } else if (parseFloat(document.getElementById(`${i}`).value) > 50 && parseFloat(document.getElementById(`${i}`).value) < 60) {
                alumnosMayor50menor60++;
            } else if(parseFloat(document.getElementById(`${i}`).value) >= 60) {
                alumnosMas60++;
            }
        }
        document.write("La cantidad de alumnos con pesos menores a 40 Kg fue de: "+alumnosMenor40+"<br>La cantidad de alumnos con pesos entre 40 Kg y 50 Kg fue de: "+alumnosEntre4050+"<br>La cantidad de alumnos con pesos de más de 50 Kg y menos de 60 Kg fue de: "+alumnosMayor50menor60+"<br>La cantidad de alumnos con pesos mayores a 60 Kg fue de: "+alumnosMas60+"<br>");
        document.write("<button type='submit' onClick='refreshPage()'>Volver al Inicio</button>");
    }

    function refreshPage(){
    window.location.reload();
} 


</script>
